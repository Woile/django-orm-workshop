<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Django ORM Workshop</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/night.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
  <style>
    .reveal section img {
      background: none;
      border: none;
      box-shadow: none;
    }

    .left {
      text-align: left;
    }

    .right {
      text-align: right;
    }

    .float-left {
      float: left;
    }

    .float-right {
      float: right;
    }

    svg {
      vertical-align: middle
    }

    .smaller {
      font-size: 4px;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown>
        <textarea data-template>
          ## Django ORM Workshop

          <aside class="notes">
            <p>Objective: building pretty rest api </p>
        </aside>
        </textarea>
      </section>
      <section>
        <h2>Who we are?</h2>
        <p class="fragment">Petrica Leuca: Software Engineer</p>
        <p class="fragment">Santiago Friare: Software Engineer</p>
        <p class="fragment">Team DDCI</p>
      </section>
      <section data-markdown>
        <textarea data-template>
          ## Journey

          1. What is Django <!-- .element: class="fragment" -->
          1. Models <!-- .element: class="fragment" -->
          1. Admin <!-- .element: class="fragment" -->
          1. Migrations <!-- .element: class="fragment" -->
          1. ORM <!-- .element: class="fragment" -->
          1. Workshop! <!-- .element: class="fragment" -->
        </textarea>
      </section>
      <section>
        <h3>Questions so far?</h3>
        <p><img width="400" src="./questions.gif" alt="animals" /></p>
      </section>
      <section>
        <h3>WORKSHOP TIME</h3>
        <p><img width="400" src="./fuck_yea.gif" alt="animals" /></p>
      </section>
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
      ],
      markdown: {
        smartypants: true
      },
      history: true
    });
  </script>
</body>

</html>
